<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <style>
      #container {
        text-align: center;
      }
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>
        <span id="player1-display">0</span> 対
        <span id="player2-display">0</span>
      </h1>
      <p>下のボタンを押して得点を管理しよう</p>
      <p>
        <label for="winning-point"><b>何点先取？</b></label>
        <select name="winning-point" id="winning-point">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
      </p>
      <button id="player1-button" class="btn btn-primary">+1 Player 1</button>
      <button id="player2-button" class="btn btn-primary">+1 Player 2</button>
      <button id="reset-button" class="btn btn-secondary">RESET</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
