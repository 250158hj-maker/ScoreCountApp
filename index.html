<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div id="container" style="text-align: center;">
      <h1>
        <span id="player1-score">0</span> 対 <span id="player2-score">0</span>
      </h1>
      <p>下のボタンを押して得点を管理しよう</p>
      <p>
        <label for="max-point"><b>何点先取？</b></label>
        <select name="max-point" id="max-point">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>
      <button id="player1-button">+1 Player 1</button>
      <button id="player2-button">+1 Player 2</button>
      <button id="reset-button">RESET</button>
    </div>


    <script src="app.js"></script>
  </body>
</html>
